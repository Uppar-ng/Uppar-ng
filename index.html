<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabsr Studio | Islamic Audio Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #ffffff;
            --secondary: #f8f9fa;
            --accent: #006769;
            --accent-light: #40A578;
            --text: #1a1a1a;
            --text-secondary: #666666;
            --text-light: #888888;
            --border: #e1e5e9;
            --card-bg: #ffffff;
            --hover-bg: #f0f2f5;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            --shadow-hover: 0 8px 30px rgba(0, 0, 0, 0.1);
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --sidebar-width: 280px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Segoe UI', Helvetica, Arial, sans-serif;
            background: var(--primary);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            font-size: 15px;
        }

        /* Header */
        .header {
            position: sticky;
            top: 0;
            background: var(--primary);
            border-bottom: 1px solid var(--border);
            padding: 0 32px;
            height: 72px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 100;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            position: relative;
        }

        .logo-outer {
            width: 36px;
            height: 36px;
            border: 2px solid var(--accent);
            border-radius: 50%;
            position: absolute;
        }

        .logo-inner {
            width: 20px;
            height: 20px;
            border: 2px solid var(--accent);
            border-radius: 50%;
            position: absolute;
            top: 8px;
            left: 8px;
        }

        .logo-text {
            font-size: 22px;
            font-weight: 700;
            color: var(--accent);
            letter-spacing: -0.5px;
        }

        .logo-tagline {
            font-size: 12px;
            color: var(--text-light);
            font-weight: 400;
            margin-top: -2px;
        }

        /* Search */
        .search-container {
            flex: 1;
            max-width: 600px;
            margin: 0 32px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px 12px 48px;
            background: var(--secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            color: var(--text);
            font-size: 15px;
            transition: var(--transition);
            font-weight: 400;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent);
            background: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 103, 105, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            pointer-events: none;
        }

        /* Search Results Dropdown */
        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--primary);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            box-shadow: var(--shadow-hover);
            margin-top: 8px;
            max-height: 400px;
            overflow-y: auto;
            display: none;
            z-index: 1000;
        }

        .search-result-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            cursor: pointer;
            transition: var(--transition);
            border-bottom: 1px solid var(--border);
        }

        .search-result-item:last-child {
            border-bottom: none;
        }

        .search-result-item:hover {
            background: var(--hover-bg);
        }

        .search-result-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--accent-light);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .search-result-info h4 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 2px;
            color: var(--text);
        }

        .search-result-info p {
            font-size: 12px;
            color: var(--text-light);
        }

        .search-result-type {
            font-size: 11px;
            padding: 2px 8px;
            background: var(--accent-light);
            color: white;
            border-radius: 4px;
            margin-left: auto;
        }

        /* Main Layout */
        .main-container {
            display: flex;
            min-height: calc(100vh - 72px);
        }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--secondary);
            border-right: 1px solid var(--border);
            padding: 32px 0;
            position: sticky;
            top: 72px;
            height: calc(100vh - 72px);
            overflow-y: auto;
        }

        .sidebar-section {
            margin-bottom: 32px;
        }

        .sidebar-title {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-light);
            padding: 0 24px 12px;
            margin-bottom: 12px;
            border-bottom: 1px solid var(--border);
        }

        .sidebar-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 24px;
            color: var(--text);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: var(--transition);
            border-radius: var(--radius-sm);
            margin: 4px 12px;
            cursor: pointer;
        }

        .sidebar-item:hover {
            background: var(--hover-bg);
            color: var(--accent);
        }

        .sidebar-item.active {
            background: var(--accent);
            color: white;
        }

        .sidebar-item i {
            width: 20px;
            text-align: center;
            font-size: 16px;
        }

        .item-count {
            margin-left: auto;
            font-size: 12px;
            color: var(--text-light);
            background: rgba(0, 0, 0, 0.05);
            padding: 2px 8px;
            border-radius: 10px;
        }

        .sidebar-item.active .item-count {
            background: rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.9);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 32px;
        }

        /* Page Header */
        .page-header {
            margin-bottom: 32px;
        }

        .page-title {
            font-size: 32px;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .page-description {
            font-size: 16px;
            color: var(--text-secondary);
            max-width: 600px;
        }

        /* Content Grid */
        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
            margin-bottom: 48px;
        }

        /* Lecture Card */
        .lecture-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            overflow: hidden;
            transition: var(--transition);
            position: relative;
        }

        .lecture-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-hover);
            border-color: var(--accent-light);
        }

        .card-header {
            height: 160px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-light) 100%);
            position: relative;
            overflow: hidden;
        }

        .card-category {
            position: absolute;
            top: 16px;
            left: 16px;
            background: rgba(255, 255, 255, 0.95);
            color: var(--accent);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .card-duration {
            position: absolute;
            bottom: 16px;
            right: 16px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .card-content {
            padding: 20px;
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
            line-height: 1.4;
            margin-bottom: 8px;
            color: var(--text);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-author {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .author-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--accent-light);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 10px;
            font-weight: 600;
        }

        .card-description {
            font-size: 14px;
            color: var(--text-light);
            line-height: 1.5;
            margin-bottom: 16px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: var(--text-light);
            padding-top: 16px;
            border-top: 1px solid var(--border);
        }

        .card-actions {
            display: flex;
            gap: 8px;
        }

        .card-btn {
            padding: 8px 16px;
            border-radius: var(--radius-sm);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 6px;
            border: none;
        }

        .play-btn {
            background: var(--accent);
            color: white;
            border: 1px solid var(--accent);
        }

        .play-btn:hover {
            background: var(--accent-light);
            border-color: var(--accent-light);
        }

        .info-btn {
            background: transparent;
            color: var(--text);
            border: 1px solid var(--border);
        }

        .info-btn:hover {
            background: var(--hover-bg);
            border-color: var(--text-light);
        }

        /* Scholar Card */
        .scholar-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            padding: 24px;
            text-align: center;
            transition: var(--transition);
            cursor: pointer;
        }

        .scholar-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-hover);
            border-color: var(--accent-light);
        }

        .scholar-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-light) 100%);
            margin: 0 auto 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: 600;
        }

        .scholar-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text);
        }

        .scholar-description {
            font-size: 14px;
            color: var(--text-light);
            margin-bottom: 12px;
            line-height: 1.4;
        }

        .scholar-stats {
            font-size: 12px;
            color: var(--accent);
            font-weight: 500;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: var(--primary);
            border-radius: var(--radius-lg);
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            animation: modalIn 0.3s ease;
        }

        @keyframes modalIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            padding: 24px 24px 16px;
            border-bottom: 1px solid var(--border);
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 8px;
        }

        .modal-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .modal-body {
            padding: 24px;
        }

        .lecture-info {
            margin-bottom: 24px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
            font-size: 14px;
        }

        .info-item i {
            width: 20px;
            color: var(--accent);
        }

        .info-label {
            color: var(--text-light);
            min-width: 80px;
        }

        .info-value {
            color: var(--text);
            font-weight: 500;
        }

        .description-box {
            background: var(--secondary);
            border-radius: var(--radius-sm);
            padding: 16px;
            margin-top: 16px;
        }

        .description-box h4 {
            font-size: 14px;
            color: var(--text-light);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .description-box p {
            font-size: 14px;
            color: var(--text);
            line-height: 1.6;
        }

        .modal-footer {
            padding: 16px 24px;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 12px;
        }

        .download-btn {
            flex: 1;
            background: var(--accent);
            color: white;
            border: none;
            padding: 14px;
            border-radius: var(--radius-sm);
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .download-btn:hover {
            background: var(--accent-light);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 103, 105, 0.2);
        }

        .close-btn {
            background: transparent;
            color: var(--text);
            border: 1px solid var(--border);
            padding: 14px;
            border-radius: var(--radius-sm);
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }

        .close-btn:hover {
            background: var(--hover-bg);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 64px 32px;
            grid-column: 1 / -1;
        }

        .empty-state i {
            font-size: 48px;
            color: var(--border);
            margin-bottom: 16px;
        }

        .empty-state h3 {
            font-size: 18px;
            color: var(--text);
            margin-bottom: 8px;
            font-weight: 600;
        }

        .empty-state p {
            color: var(--text-light);
            max-width: 400px;
            margin: 0 auto;
        }

        /* Playlist */
        .playlist-section {
            background: var(--secondary);
            border-radius: var(--radius-md);
            padding: 24px;
            margin-top: 32px;
            border: 1px solid var(--border);
        }

        .playlist-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .playlist-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text);
        }

        .playlist-controls {
            display: flex;
            gap: 8px;
        }

        .playlist-btn {
            padding: 8px 16px;
            border-radius: var(--radius-sm);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            border: 1px solid var(--border);
            background: var(--primary);
            color: var(--text);
        }

        .playlist-btn:hover {
            background: var(--hover-bg);
        }

        .playlist-items {
            min-height: 60px;
            border: 2px dashed var(--border);
            border-radius: var(--radius-sm);
            padding: 16px;
        }

        .playlist-empty {
            text-align: center;
            color: var(--text-light);
            font-size: 14px;
            padding: 20px;
        }

        .playlist-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: var(--primary);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            margin-bottom: 8px;
        }

        .playlist-item:last-child {
            margin-bottom: 0;
        }

        .playlist-item-index {
            font-size: 14px;
            color: var
